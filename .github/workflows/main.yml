name: main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Pub get
        run: flutter pub get
        shell: bash
        
      - name: build runner
        run: flutter pub run build_runner build

      - name: Run tests
        run: flutter test
