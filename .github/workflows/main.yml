name: main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version
        
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1.3

      - name: Run tests
        run: flutter test
